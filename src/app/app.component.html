<div class="container">
  <!-- one way data binding -->
  {{ oneWayDataBinding }}
  <div class="todo-list">
    <div class="input-group">
      <!-- reference #newTask and u put it on the vent like click and add newTask.value -->
      <input type="text" name="" id="" placeholder="Todo" #newTask />
      <button (click)="addTodo(newTask.value)" class="btn btn-primary">
        +
      </button>
    </div>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="row">#</th>
          <th scope="col">todo</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index" class="even">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <pre [class.is-done]="task.isDone">{{ task.title }}</pre>
          </td>
          <td>
            <button (click)="removeTodo(task)" class="btn btn-danger">X</button>
            <button
              [class.is-done]
              (click)="task.toggleIsDone()"
              class="btn {{task.isDone ?btn2:btn1}}"
              [class.btn]
            >
              {{ task.isDone ? "Undo" : "Done" }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
